<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Iniciar sesión</title>
    <!-- Meta Tags -->

    <!-- Meta Description -->
    <meta name="description"
        content="Registrate o inicia sesión para formar parte de esta comunidad repleta de información de todo tipo sobre el Valorant">

    <!-- Meta Keywords -->
    <meta name="keywords"
        content="Valorant, Valorant champions, VCT, Riot Games, Masters, Shooters, E-sports, Iniciar Sesión, Los angeles, Registrate, Account, Cuenta, Pro Players, Registrarse">

    <!-- favicon -->
    <link rel="shortcut icon" href="../image/vctlogo.png" type="image/x-icon">
</head>

<body class="register-body">
    <div class="login-container login">
        <h2>Iniciar Sesión</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="social-media">
                <div>
                    <button type="button" class="social-button facebook"><img src="../image/logo-face.webp"
                            alt="Logo de facebook"></button>
                </div>
                <div>
                    <button type="button" class="social-button google"><img src="../image/logo-google.webp"
                            alt="Logo de google"></button>
                </div>
                <div>
                    <button type="button" class="social-button twitch"><img src="../image/logo-twitch.webp"
                            alt="Logo de twitch"></button>
                </div>
                <div>
                    <button type="button" class="social-button twitter"><img src="../image/logo-tw.avif"
                            alt="Logo de twitter"></button>
                </div>
            </div>
            <div class="check-container">
                <div class="check-section">
                    <div class="checkbox-field">
                        <div class="field">
                            <input id="rememberme" type="checkbox">
                        </div>
                    </div>
                    <h6>
                        <label for="rememberme">Permanecer conectado</label>
                    </h6>
                </div>
            </div>
            <div class="sesion">
                <button type="submit">Ingresar</button>
            </div>
            <div class="form-group">
                <a class="create-acc" href="#">¿NO PUEDES INICIAR SESIÓN?</a>
            </div>
            <div class="form-group">
                <a class="create-acc" href="#">CREAR CUENTA</a>
            </div>
        </form>
    </div>
</body>

</html>
